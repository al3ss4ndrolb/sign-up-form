<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-container">
      <div class="left">
        <div class="overlay">
          <div class="image-and-title-container">
            <img
              src="./images/sidebar-image.png"
              alt="The Odin Project logo of a viking"
              class="sidebar-image"
            />
            <p id="odin-title">Odin</p>
          </div>
        </div>
      </div>

      <div class="right">
        <div class="box-for-text">
          <div class="text-container">
            <p>
              This is not a real online server. You know you need something like
              this in your life to help you realize your deepest dreams. Sign up
              <i>now</i> to get started!
            </p>

            <p>You <i>know</i> you want to.</p>
          </div>
        </div>
        <div class="form"></div>
        <form action="" method="get"></form>
        <div class="button-and-text"></div>
      </div>
    </div>
  </body>
</html>
