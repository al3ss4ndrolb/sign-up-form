  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Sign up Form</title>
      <link rel="stylesheet" href="style.css" />
      <script src="main.js"></script>
    </head>
    <body>
      <div class="page-container">
        <div class="left">
          <div class="overlay">
            <div class="image-and-title-container">
              <img
                src="./images/sidebar-image.png"
                alt="The Odin Project logo of a viking"
                class="sidebar-image"
              />
              <p id="odin-title">Odin</p>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="box-for-text">
            <div class="text-container">
              <p>
                This is not a real online server. You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up
                <i>now</i> to get started!
              </p>
              <p>You <i>know</i> you want to.</p>
            </div>
          </div>
          <div class="second-section">
            <h3>Let's do this!</h3>
            <div class="form-container">
              <div class="left-form">
                <form action="" method="get">
                  <div class="form-divs">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" />
                  </div>
                  <div class="form-divs">
                    <label for="email">Email</label>
                    <input type="email" id="email" />
                  </div>
                  <div class="form-divs">
                    <label for="password">Password</label>
                    <input type="password" id="password" required />
                    <p id="error"></p>
                  </div>
                </form>
              </div>
              <div class="right-form">
                <form action="" method="get" class="right-form">
                  <div class="form-divs">
                    <label for="last_name">Last name</label>
                    <input type="text" id="last_name" />
                  </div>
                  <div class="form-divs">
                    <label for="phone_number">Phone number</label>
                    <input type="tel" id="phone_number" />
                  </div>
                  <div class="form-divs">
                    <label for="confirm_password">Confirm password</label>
                    <input type="password" id="confirm-password" required />
                  </div>
                </form>
              </div>
            </div>
          </div>
          <section class="third-section">
            <div class="button-and-text">
              <button type="submit" class="submit-button">
                Create Account
              </button>
              <p>
                Already have an account? <a href="/" id="login-link">Log in</a>
              </p>
            </div>
          </section>
        </div>
      </div>
    </body>
  </html>
</html>
